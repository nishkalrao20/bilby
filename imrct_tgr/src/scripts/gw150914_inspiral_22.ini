################################################################################
##  Job submission arguments
################################################################################

accounting=ligo.dev.o4.cbc.pe.lalinference
request-cpus=12
request-memory=8
request-memory-generation=8
n-parallel=2
transfer-files=True
overwrite-outdir=True
submit=True

################################################################################
##  Sampler arguments
################################################################################

sampler=dynesty
sampler-kwargs = {'nlive':1000, 'naccept':60, 'check_point_plot':True, 'check_point_delta_t':1800, 'print_method':'interval-60', 'sample':'acceptance-walk'}

################################################################################
## Data generation arguments
################################################################################

trigger-time = GW150914
label=gw150914_inspiral_22
outdir=/home/nishkal.rao/imrct_tgr/src/output/gw150914_22/inspiral
minimum-frequency=20
maximum-frequency=132.839352462
detectors = [H1, L1]
channel-dict = {H1:GWOSC, L1:GWOSC}
psd-dict={H1:'/home/nishkal.rao/imrct_tgr/src/psds/psd_aLIGO_O4high.txt', L1:'/home/nishkal.rao/imrct_tgr/src/psds/psd_aLIGO_O4high.txt'}
duration = 4

################################################################################
## Prior arguments
################################################################################

prior-file = 4s

################################################################################
## Output arguments
################################################################################

plot-calibration=True
plot-corner=True
plot-marginal=True
plot-skymap=True
plot-waveform=True
plot-format=png
create-summary=True
periodic-restart-time=259200

################################################################################
